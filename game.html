<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WEIQI</title>
  <meta name="description" content="WEIQI game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="components/angular/angular.js"></script>
  <script src="game.js"></script>
  <script src="gameLogic.js"></script>
  <script src="messageService.js"></script>
  <!-- for local testing purposes ! -->
  <script src="http://yoav-zibin.github.io/emulator/platform.js"></script>
</head>
<body ng-controller="Ctrl">
  <textarea ng-model="jsonState" rows=10 cols=100 readonly></textarea>
  <table border="1">
    <tr ng-repeat="row in board track by $index" width="50px" height="50px">
      <td ng-repeat="cell in row track by $index" width="50px" height="50px">
        {{cell}}
      </td>
    </tr>
  </table>
  <textarea rows=10 cols=100 readonly>
    All operations in GameApi:
    [
      {setTurn: {turnIndex: 1}},
      {endMatch: {endMatchScores: [2, 0]}},
      {set: {key: "k", value: "v"}},
      {set: {key: "board", value: [['X', '', '','','','','','',''], ['', '', '','','','','','',''], ['', '', '','','','','','',''], ['', '', '','','','','','',''], ['', '', '','','','','','',''], ['', '', '','','','','','',''], ['', '', '','','','','','',''], ['', '', '','','','','','',''], ['', '', '','','','','','','']]}},
      {set: {key: "delta", value: {row: 0, col: 0}}},
      {set: {key: "captured", value: {black: 0, white: 0}}},
      {set: {key: "passes", value: 0}}
    ]
  </textarea>
  <textarea ng-model="move" rows=10 cols=100></textarea>
  <br>
  <button ng-click="makeMove()">Make move</button>
</body>
</html>
