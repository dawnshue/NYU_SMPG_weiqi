<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>WEIQI</title>
  <meta name="description" content="a simple WEIQI game">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-touch.min.js"></script>
  
  
  <script src="game.js"></script>
  <script src="gameLogic.js"></script>

  <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/scaleBodyService.js"></script>
  <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
  
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body ng-controller="Ctrl">
    <div ng-class="{goheader: true}">
        <div ng-class="{gowins: true, blackwins: true}">
            <b>BLACK</b> : {{captured.white}}
        </div>
        <div ng-class="{pass: true}">
            <div ng-class="{pass: true, pass0: true}"
                 ng-show="passes===0"
                ng-click="passClicked()">
                PASS
            </div>
            <div ng-class="{pass: true, pass1: true}"
                 ng-show="passes===1"
                ng-click="passClicked()">
                END
            </div>
            <div ng-class="{pass: true, pass2: true}"
                 ng-show="passes>1"
                ng-click="passClicked()">
                OVER
            </div>
        </div>
        
        <div ng-class="{gowins: true, whitewins: true}">
            {{captured.black}} : <b>WHITE</b>
        </div>
    </div>
    <table id="gotable">
        <!--tr ng-repeat="row in board track by $index"-->
        <!--td ng-repeat="cell in row track by $index"
            ng-class="{cell: true, r: $index < 8, b: $parent.$index < 8}"
            ng-click="cellClicked($parent.$index, $index)">
            <div ng-class="{slowlyAppear: shouldSlowlyAppear($parent.$index, $index),
                        black: cell === 'X', white: cell === 'O'}"-->
        <tr ng-repeat="row in [0, 1, 2, 3, 4, 5, 6, 7, 8]">
        <td ng-repeat="col in [0, 1, 2, 3, 4, 5, 6, 7, 8]"
            ng-class="{cell: true, r: col < 8, b: row < 8}"
            ng-click="cellClicked(row, col)">
            <div ng-class="{slowlyAppear: shouldSlowlyAppear(row, col),
                        black: board[row][col] === 'X', white: board[row][col] === 'O'}">

            </div>
        </td>
    </tr>
</table>
</body>
</html>
